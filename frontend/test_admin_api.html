<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; color: #d00; }
        .success { background: #e6ffe6; color: #060; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Test Admin API</h1>
    
    <div>
        <h3>1. Test Login (để lấy token)</h3>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div>
        <h3>2. Test Get Users API</h3>
        <button onclick="testGetUsers()">Get Users</button>
        <div id="usersResult" class="result"></div>
    </div>

    <div>
        <h3>3. Test Network Status</h3>
        <button onclick="testNetworkStatus()">Check Network</button>
        <div id="networkResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let authToken = localStorage.getItem('token');

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (data.success && data.token) {
                    authToken = data.token;
                    localStorage.setItem('token', authToken);
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>Login Success!</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Login Failed!</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function testGetUsers() {
            const resultDiv = document.getElementById('usersResult');

            if (!authToken) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<strong>Error:</strong> Please login first to get token';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/admin/users`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>Users API Success!</strong><br>
                        <p>Found ${data.data?.users?.length || 0} users</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Users API Failed!</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function testNetworkStatus() {
            const resultDiv = document.getElementById('networkResult');

            try {
                const response = await fetch(`${API_BASE}/api/auth/network-status`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<strong>Network Status:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        // Load token on page load
        if (authToken) {
            document.getElementById('loginResult').innerHTML = '<strong>Token found in localStorage</strong>';
        }
    </script>
</body>
</html>
